<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLink - Stats</title>
    <link rel="stylesheet" href="/stats.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó Link Statistics</h1>
            <a href="/" class="btn">‚Üê Back to Dashboard</a>
        </div>

        <div id="content" class="loading">
            Loading...
        </div>
    </div>

    <script>
        async function loadStats() {
            const code = window.location.pathname.split('/')[2];
            
            try {
                const response = await fetch(`/api/links/${code}`);
                
                if (!response.ok) {
                    document.getElementById('content').innerHTML = '<div class="error">Link not found</div>';
                    return;
                }
                
                const link = await response.json();
                
                document.getElementById('content').innerHTML = `
                    <div class="stats-card">
                        <h2>Link Details</h2>
                        <div class="stat-item">
                            <span class="stat-label">Short Code:</span>
                            <span class="stat-value">${link.code}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Target URL:</span>
                            <span class="stat-value url-value" title="${link.url}">${link.url}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Total Clicks:</span>
                            <span class="stat-value">${link.clicks}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Created:</span>
                            <span class="stat-value">${new Date(link.created_at).toLocaleString()}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Last Clicked:</span>
                            <span class="stat-value">${link.last_clicked ? new Date(link.last_clicked).toLocaleString() : 'Never'}</span>
                        </div>
                    </div>
                    
                    <div class="stats-card">
                        <h3>Quick Actions</h3>
                        <button onclick="copyLink()" class="btn-icon">üìã Copy Link</button>
                        <button onclick="visitLink()" class="btn-icon">üîó Visit URL</button>
                    </div>
                `;
                
                window.linkData = link;
            } catch (err) {
                document.getElementById('content').innerHTML = '<div class="error">Error loading link statistics</div>';
            }
        }

        async function copyLink() {
            const url = `${window.location.origin}/${window.linkData.code}`;
            try {
                await navigator.clipboard.writeText(url);
                alert('Link copied to clipboard!');
            } catch (err) {
                alert('Failed to copy link');
            }
        }

        function visitLink() {
            window.open(window.linkData.url, '_blank');
        }

        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
