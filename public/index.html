<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLink - Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó TinyLink Dashboard</h1>
            <p>Create and manage your shortened URLs</p>
        </div>

        <div class="header">
            <h2>Add New Link</h2>
            <form id="linkForm">
                <div class="form-group">
                    <label for="url">URL *</label>
                    <input type="url" id="url" required placeholder="https://example.com/very/long/url">
                </div>
                <div class="form-group">
                    <label for="code">Custom Code (optional)</label>
                    <input type="text" id="code" placeholder="docs" pattern="[A-Za-z0-9]{6,8}" maxlength="8">
                </div>
                <button type="submit" class="btn" id="submitBtn">Create Link</button>
                <div id="message"></div>
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Short Code</th>
                        <th>Target URL</th>
                        <th>Clicks</th>
                        <th>Created</th>
                        <th>Last Clicked</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="linksTable">
                    <tr><td colspan="6" class="empty">Loading...</td></tr>
                </tbody>
            </table>
        </div>
        <div class="scroll-hint">‚Üê Scroll horizontally to see all columns ‚Üí</div>
    </div>

    <script>
        let links = [];

        async function loadLinks() {
            try {
                const response = await fetch('/api/links');
                links = await response.json();
                renderLinks();
            } catch (err) {
                document.getElementById('linksTable').innerHTML = '<tr><td colspan="6" class="empty">Error loading links</td></tr>';
            }
        }

        function renderLinks() {
            const tbody = document.getElementById('linksTable');
            if (links.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="empty">No links yet. Create your first one above!</td></tr>';
                return;
            }

            tbody.innerHTML = links.map(link => `
                <tr>
                    <td><span class="code">${link.code}</span></td>
                    <td class="url" title="${link.url}">${link.url}</td>
                    <td>${link.clicks}</td>
                    <td>${new Date(link.created_at).toLocaleDateString()}</td>
                    <td>${link.last_clicked ? new Date(link.last_clicked).toLocaleDateString() : 'Never'}</td>
                    <td>
                        <div class="actions">
                            <button onclick="viewStats('${link.code}')" class="btn-icon" title="View stats">üìä</button>
                            <button onclick="copyLink('${link.code}')" class="btn-icon" title="Copy link">üìã</button>
                            <button onclick="deleteLink('${link.code}')" class="btn-icon danger" title="Delete link">üóëÔ∏è</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function viewStats(code) {
            window.location.href = `/code/${code}`;
        }

        async function copyLink(code) {
            const url = `${window.location.origin}/${code}`;
            try {
                await navigator.clipboard.writeText(url);
                showMessage('Link copied to clipboard!', 'success');
            } catch (err) {
                showMessage('Failed to copy link', 'error');
            }
        }

        async function deleteLink(code) {
            if (!confirm('Are you sure you want to delete this link?')) return;
            
            try {
                const response = await fetch(`/api/links/${code}`, { method: 'DELETE' });
                if (response.ok) {
                    showMessage('Link deleted successfully', 'success');
                    loadLinks();
                } else {
                    showMessage('Failed to delete link', 'error');
                }
            } catch (err) {
                showMessage('Failed to delete link', 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }

        document.getElementById('linkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const url = document.getElementById('url').value;
            const code = document.getElementById('code').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            
            try {
                const response = await fetch('/api/links', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, code: code || undefined })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`Link created: ${window.location.origin}/${result.code}`, 'success');
                    document.getElementById('linkForm').reset();
                    loadLinks();
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (err) {
                showMessage('Failed to create link', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Link';
            }
        });

        // Load links on page load
        loadLinks();
    </script>
</body>
</html>
